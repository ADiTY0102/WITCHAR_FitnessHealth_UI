<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Meal Table</title>
</head>

<body>
    <section class="section-one">
        <div class="container">
            <div class="left-side">
                <div class="title">
                    <div class="title">
                        <h1 style="padding: 5px; color: rgb(133, 39, 196);">Here is  Your diet
                             <img src="Images/star.png" alt="" class="star">
                              <br> Plan</h1>
                    </div>

                    <div class="right-side pyramid">
                        <img src="diet chart-Photoroom.webp" alt="" class="gold glow image"
                            style="height: 600px; border-radius:0px;">
                    </div>
                   
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>

        <script>
            gsap.registerPlugin(ScrollTrigger)

            gsap.from('.logo div', {
                opacity: 0,
                delay: 1,
                x: 20
            })

            const menu_items = document.querySelector('.menu-items')
            gsap.from(menu_items.children, {
                opacity: 0,
                x: 0,
                duration: 1,
                delay: 1.5,
                stagger: {
                    amount: 1
                }
            })


            gsap.utils.toArray('.star').forEach(star => {
                gsap.fromTo(star, {
                    rotation: 450,
                    opacity: 0,
                    y: 100
                }, {
                    rotation: 0,
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    delay: 1.5,
                    scrollTrigger: star
                })
            })


            gsap.utils.toArray('.title').forEach(title => {
                gsap.fromTo(title, {
                    letterSpacing: '10px',
                    opacity: 0,
                    x: 300,
                    skewX: 65
                },

                    {
                        letterSpacing: '0',
                        opacity: 1,
                        x: 0,
                        skewX: 0,
                        duration: 1,
                        delay: .5,
                        scrollTrigger: title
                    })
            })

            gsap.utils.toArray('p').forEach(p => {
                gsap.fromTo(p, {
                    opacity: 0,
                    x: 150,
                    skewX: 30
                }, {
                    opacity: 1,
                    x: 0,
                    skewX: 0,
                    duration: 1,
                    delay: .5,
                    scrollTrigger: p

                })
            })

            gsap.utils.toArray('button').forEach(button => {
                gsap.fromTo(button, {
                    opacity: 0,
                }, {
                    opacity: 1,
                    duration: 1,
                    delay: 1,
                    scrollTrigger: button

                })
            })


            gsap.from('.pyramid', {
                opacity: 0,
                scale: .5,
                duration: 1,
                delay: .5
            })

            gsap.fromTo('.hand', {
                scale: .2,
                opacity: 0,
                skewY: 30
            }, {
                scale: 1,
                opacity: 1,
                skewY: 0,
                duration: 1,
                delay: .5,
                scrollTrigger: '.hand'
            })



            gsap.utils.toArray('.line').forEach(line => {
                gsap.fromTo(line, {
                    opacity: 0,
                    width: '0%'
                }, {
                    opacity: 1,
                    width: '100%',
                    duration: 1,
                    delay: 1,
                    scrollTrigger: line

                })
            })


            gsap.utils.toArray('.rotation').forEach(rotate => {
                gsap.fromTo(rotate, {
                    opacity: 0,
                    rotation: 350,
                    scale: .2
                }, {
                    opacity: 1,
                    rotation: 0,
                    scale: 1,
                    duration: 1,
                    delay: 1,
                    scrollTrigger: rotate

                })
            })


            gsap.fromTo('.card', {
                opacity: 0,
                scale: .1,
            }, {
                opacity: 1,
                scale: 1,
                duration: 1,
                delay: .5,
                stagger: {
                    amount: 1
                },
                scrollTrigger: '.card'
            })

            const menu = document.querySelector('.menu')


            gsap.from(menu.children, {
                opacity: 0,
                x: 50,
                duration: 1,
                delay: .5,
                stagger: {
                    amount: 1
                },
                scrollTrigger: {
                    trigger: menu.children
                }
            })
        </script>
</body>

</html>
