<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="section-one">
        <div class="container">
            <div class="left-side">
                <div class="title">
                    <h1 style="color: rgb(17, 104, 29);">Let's Fill it!
                        <img src="Images/star.png" alt="" class="star">
                        <br> Diet planner<br>
                    </h1>
                </div>

                <p class="p">
                    Hello peoples..! We are Arogya Developers and we are here to track your health<br>
                    so let's get start Exploring things scroll down!!!
                </p>

            </div>
            <div class="right-side pyramid">
                <img src="smoothie-3697014_640.jpg" alt="" class="gold glow image"
                    style="height: 500px; border-radius: 150px;">
            </div>
        </div>
    </section>

    <section>
        <div class="container main-class">
            <div class="left-side hand">
                <img class="gold image" src="diet.jpg" alt="">
            </div>
            <div class="form-container"> <!-- Added form-container div -->
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Enter Your Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="User">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput2">Age</label>
                        <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="Enter your age">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput3">Weight (kg)</label>
                        <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="Enter your weight">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Your Query</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Weight gaining</option>
                            <option>Weight Loss</option>
                            <option>Appearance</option>
                            <option>other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Other Health Issues</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">Are you a member?</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Yes
                                </label>
                            </div>
                        </div>
                    </div>
                    <button><a href="DietTable.html">Submit</a></button>
                </form>
                
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger)


        gsap.from('.pyramid', {
            opacity: 0,
            scale: .5,
            duration: 1,
            delay: .5
        })
        gsap.fromTo('.hand', {
            scale: .2,
            opacity: 0,
            skewY: 30
        }, {
            scale: 1,
            opacity: 1,
            skewY: 0,
            duration: 1,
            delay: .5,
            scrollTrigger: '.hand'
        })
        gsap.utils.toArray('.line').forEach(line => {
            gsap.fromTo(line, {
                opacity: 0,
                width: '0%'
            }, {
                opacity: 1,
                width: '100%',
                duration: 1,
                delay: 1,
                scrollTrigger: line

            })
        })
    </script>

</body>

</html>
